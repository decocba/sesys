<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeSyS | Acceso Seguro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --accent-color: #4facfe;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Sección Principal que ocupa toda la pantalla */
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Fondo decorativo (red sutil) */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            pointer-events: none;
        }

        /* Caja de contenido (la tarjeta central) */
        .content-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05); /* Efecto vidrio */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 30px rgba(79, 172, 254, 0.3);
        }

        .slogan {
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* Iconos de características */
        .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap; /* Para que bajen si no hay espacio */
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.85rem;
            color: #aaa;
        }
        .feature-item i {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 5px;
            transition: transform 0.3s;
        }
        .feature-item:hover i {
            transform: scale(1.2);
            color: #fff;
        }

        /* Botón de Ingreso */
        .btn-ingresar {
            display: inline-block;
            background: linear-gradient(90deg, #0061ff, #60efff);
            border: none;
            color: #fff;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.4);
            transition: all 0.3s ease;
            width: 100%;          /* En móvil ocupa todo el ancho */
            max-width: 300px;     /* Pero no más de 300px */
        }

        .btn-ingresar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(96, 239, 255, 0.6);
            color: white;
        }

        /* AJUSTES PARA CELULAR (Media Queries) */
        @media (max-width: 576px) {
            .content-box {
                padding: 2rem 1.5rem; /* Menos relleno en móvil */
                margin-top: -20px; /* Subir un poco visualmente */
            }
            .logo-text {
                font-size: 2.5rem; /* Logo más chico */
            }
            .slogan {
                font-size: 0.95rem;
            }
            .features {
                gap: 1rem;
            }
            .feature-item i {
                font-size: 1.5rem;
            }
        }

        footer {
            padding: 15px;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="content-box">
            <div class="logo-text">SeSyS</div>
            <p class="slogan">Sistema Eficiente de Seguridad y Servicios</p>
            
            <hr style="border-color: rgba(255,255,255,0.1); margin-bottom: 2rem;">

            <div class="features">
                <div class="feature-item">
                    <i class="bi bi-shield-check"></i>
                    <span>Seguro</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-speedometer2"></i>
                    <span>Rápido</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-phone"></i>
                    <span>Móvil</span>
                </div>
            </div>

            <p style="color: #bbb; font-size: 0.9rem; margin-bottom: 2rem; line-height: 1.6;">
                Bienvenido al portal de gestión. <br>
                Acceda para consultar pagos, registrar visitas y administrar servicios.
            </p>

            <a href="https://script.google.com/macros/s/AKfycbzwL_udoygvuqEQ_Z3CJoiFfrZG9_256ulJ7Zbti0WLcQ9nuHndmtP9qa8IbxnDTGOh/exec" class="btn-ingresar">
                INGRESAR <i class="bi bi-arrow-right-circle-fill ms-2"></i>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SeSyS. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
