<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeSyS | Seguridad y Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Fondo oscuro moderno */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de red de fondo sutil */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .content-box {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slogan {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            color: #aaa;
        }
        .feature-item i {
            font-size: 1.5rem;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .btn-ingresar {
            background: linear-gradient(90deg, #0061ff, #60efff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 97, 255, 0.5);
            text-decoration: none;
            display: inline-block;
        }

        .btn-ingresar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(96, 239, 255, 0.7);
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="content-box">
            <div class="logo-text">SeSyS</div>
            <p class="slogan">Sistema Eficiente de Seguridad y Servicios</p>
            
            <div class="features">
                <div class="feature-item">
                    <i class="bi bi-shield-lock-fill"></i>
                    <span>Seguro</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>Rápido</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-phone-fill"></i>
                    <span>Accesible</span>
                </div>
            </div>

            <p class="mb-4">
                Gestionamos su tranquilidad con tecnología de vanguardia. 
                Acceda a su panel de control para gestionar pagos, accesos y servicios.
            </p>

            <a href="https://script.google.com/macros/s/AKfycbzwL_udoygvuqEQ_Z3CJoiFfrZG9_256ulJ7Zbti0WLcQ9nuHndmtP9qa8IbxnDTGOh/exec" class="btn-ingresar" target="_blank">
                <i class="bi bi-box-arrow-in-right"></i> INGRESAR AL SISTEMA
            </a>
        </div>
    </section>

    <footer>
        &copy; 2025 SeSyS - Todos los derechos reservados.
    </footer>

</body>

</html>
